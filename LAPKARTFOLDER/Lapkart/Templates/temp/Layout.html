<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align:center; padding:10px">LapKart Information</h1>
    <div class="row">
        <div class="col-lg-4">
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">MenuBar</li>
                <a href="/golap/add/"><li class="list-group-item">Add</li></a>
                <a href="/golap/show/"><li class="list-group-item">Show</li></a>

                {% if user.is_authenticated %}
                <a href="/lapauth/logout/"><li class="list-group-item">Logout</li></a>
                {% else %}
                <a href="/lapauth/login/"><li class="list-group-item">Login</li></a>
                <a href="/lapauth/reg/"><li class="list-group-item">Register</li></a>
                {% endif %}






            </ul>
        </div>
        <div class="col-lg-8" style="border:1px black solid">
        {% block contain %}

        {% endblock %}
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
